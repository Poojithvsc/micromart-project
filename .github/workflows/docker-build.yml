# =============================================================================
# MicroMart - Docker Build Workflow
# =============================================================================
# Triggered on:
# - Release tags (v*)
# - Manual dispatch
#
# Learning Points:
# - Multi-platform Docker builds (amd64, arm64)
# - Semantic versioning with tags
# - Docker layer caching
# - Container security scanning
# =============================================================================

name: Docker Build & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
      push_to_registry:
        description: 'Push to container registry'
        type: boolean
        default: false

env:
  JAVA_VERSION: '17'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/micromart

jobs:
  # ---------------------------------------------------------------------------
  # Extract Version Info
  # ---------------------------------------------------------------------------
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}

    steps:
      - name: Extract Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_RELEASE=true
          else
            VERSION=${{ inputs.version }}
            VERSION=${VERSION#v}
            IS_RELEASE=${{ inputs.push_to_registry }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=${IS_RELEASE}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

  # ---------------------------------------------------------------------------
  # Build All Services
  # ---------------------------------------------------------------------------
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Common Module
        run: |
          cd common
          mvn clean install -DskipTests

      - name: Build Service JAR
        run: |
          cd ${{ matrix.service }}
          mvn package -DskipTests -Drevision=${{ needs.prepare.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: needs.prepare.outputs.is_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.prepare.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: ${{ needs.prepare.outputs.is_release == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}

      - name: Generate SBOM
        if: needs.prepare.outputs.is_release == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        if: needs.prepare.outputs.is_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.is_release == 'true'

    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - product-service
          - order-service

    steps:
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  # ---------------------------------------------------------------------------
  # Create Release (for tag pushes)
  # ---------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build, security-scan]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.prepare.outputs.version }}
          body: |
            ## MicroMart v${{ needs.prepare.outputs.version }}

            ### Docker Images
            All images are available at `ghcr.io/${{ env.IMAGE_PREFIX }}/<service>:${{ needs.prepare.outputs.version }}`

            | Service | Image |
            |---------|-------|
            | Eureka Server | `ghcr.io/${{ env.IMAGE_PREFIX }}/eureka-server:${{ needs.prepare.outputs.version }}` |
            | API Gateway | `ghcr.io/${{ env.IMAGE_PREFIX }}/api-gateway:${{ needs.prepare.outputs.version }}` |
            | User Service | `ghcr.io/${{ env.IMAGE_PREFIX }}/user-service:${{ needs.prepare.outputs.version }}` |
            | Product Service | `ghcr.io/${{ env.IMAGE_PREFIX }}/product-service:${{ needs.prepare.outputs.version }}` |
            | Order Service | `ghcr.io/${{ env.IMAGE_PREFIX }}/order-service:${{ needs.prepare.outputs.version }}` |

            ### Deployment
            ```bash
            # Pull all images
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/eureka-server:${{ needs.prepare.outputs.version }}
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/api-gateway:${{ needs.prepare.outputs.version }}
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/user-service:${{ needs.prepare.outputs.version }}
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/product-service:${{ needs.prepare.outputs.version }}
            docker pull ghcr.io/${{ env.IMAGE_PREFIX }}/order-service:${{ needs.prepare.outputs.version }}
            ```
          files: |
            sbom-*.spdx.json
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
