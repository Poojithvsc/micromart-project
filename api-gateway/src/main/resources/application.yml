# ============================================================================
# API Gateway Configuration
# ============================================================================
# PEAA Pattern: Gateway
# Encapsulates access to all microservices through a single entry point.
# ============================================================================

server:
  port: 8080

spring:
  application:
    name: api-gateway

  # ============================================================================
  # Cloud Gateway Configuration
  # ============================================================================
  cloud:
    gateway:
      # Enable service discovery for dynamic routing
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      # Route definitions
      routes:
        # ====================================================================
        # User Service Routes
        # ====================================================================
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**,/api/auth/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user-service

        # ====================================================================
        # Product Service Routes
        # ====================================================================
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**,/api/categories/**,/api/inventory/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: productServiceCircuitBreaker
                fallbackUri: forward:/fallback/product-service

        # ====================================================================
        # Order Service Routes
        # ====================================================================
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: orderServiceCircuitBreaker
                fallbackUri: forward:/fallback/order-service

  # ============================================================================
  # Redis Configuration (for Rate Limiting)
  # ============================================================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

# ============================================================================
# Eureka Client Configuration
# ============================================================================
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

# ============================================================================
# JWT Configuration
# ============================================================================
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation2024MicroMart}
  expiration: 86400000  # 24 hours in milliseconds

# ============================================================================
# Resilience4j Circuit Breaker Configuration
# ============================================================================
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      userServiceCircuitBreaker:
        baseConfig: default
      productServiceCircuitBreaker:
        baseConfig: default
      orderServiceCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s

# ============================================================================
# Actuator Configuration
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,circuitbreakers
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# ============================================================================
# Logging Configuration
# ============================================================================
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.micromart.gateway: DEBUG

---
# ============================================================================
# Development Profile
# ============================================================================
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    org.springframework.cloud.gateway: TRACE

---
# ============================================================================
# Production Profile
# ============================================================================
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.micromart: INFO
