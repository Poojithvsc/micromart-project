# ============================================================================
# MicroMart - Docker Compose for Local Development
# ============================================================================
# This file sets up all infrastructure services needed for local development:
# - PostgreSQL databases (user_db, product_db, order_db)
# - Apache Kafka + Zookeeper
# - Redis (for rate limiting)
# - All microservices
#
# Usage:
#   Start all services:     docker-compose up -d
#   Stop all services:      docker-compose down
#   View logs:              docker-compose logs -f [service_name]
#   Rebuild services:       docker-compose up -d --build
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: micromart-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: user_db,product_db,order_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - micromart-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: micromart-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - micromart-network

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: micromart-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - micromart-network

  # Redis (for API Gateway rate limiting)
  redis:
    image: redis:7-alpine
    container_name: micromart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - micromart-network

  # ==========================================================================
  # Application Services
  # ==========================================================================

  # Eureka Server - Service Discovery
  eureka-server:
    build:
      context: ../..
      dockerfile: eureka-server/Dockerfile
    container_name: micromart-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_USERNAME=admin
      - EUREKA_PASSWORD=admin
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - micromart-network

  # API Gateway
  api-gateway:
    build:
      context: ../..
      dockerfile: api-gateway/Dockerfile
    container_name: micromart-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=mySecretKeyForJWTTokenGenerationAndValidation2024MicroMart
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - micromart-network

  # User Service
  user-service:
    build:
      context: ../..
      dockerfile: user-service/Dockerfile
    container_name: micromart-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=user_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - JWT_SECRET=mySecretKeyForJWTTokenGenerationAndValidation2024MicroMart
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - micromart-network

  # Product Service
  product-service:
    build:
      context: ../..
      dockerfile: product-service/Dockerfile
    container_name: micromart-product-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=product_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - KAFKA_SERVERS=kafka:9092
      - S3_BUCKET=micromart-products
      - AWS_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - micromart-network

  # Order Service
  order-service:
    build:
      context: ../..
      dockerfile: order-service/Dockerfile
    container_name: micromart-order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=order_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - KAFKA_SERVERS=kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - micromart-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  micromart-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
  redis_data:
